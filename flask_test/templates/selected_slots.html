<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Slots</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        li:nth-child(odd) {
            background-color: #f9f9f9;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            transition: color 0.3s ease;
            margin-bottom: 10px;
        }

        a:hover {
            color: #0056b3;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .links a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Selected Slots for {{ username }}</h1>
    <ul>
        {% for slot in selected_slots %}
        <li>{{ slot[0] }} - {{ slot[1] }} - {{ slot[2] }} - {{ slot[3] }}</li>
        {% endfor %}
    </ul>
    <div class="links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('select_slot') }}">Select slot</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('show_slots') }}">Show Slots</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
