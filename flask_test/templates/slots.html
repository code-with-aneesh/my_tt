<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Slots</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Header Styles */
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Link Styles */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Faculty Slots</h1>
    <form action="/submit" method="post">
        {% for slot in slots %}
        <label>
            <input type="checkbox" name="slot" value="{{ slot[0] }}"> {{ slot[1] }} - {{ slot[2] }} - {{ slot[3] }} - {{ slot[4] }}
        </label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <div class="links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('select_slot') }}">Select slot</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('show_slots') }}">Show Slots</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
